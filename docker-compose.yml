services:
  server:
    build: ./server
    container_name: orchestrate-server
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - uploads-data:/app/uploads
    environment:
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_change_this_in_production}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/orchestrate
      - JWT_EXPIRE=7d
    depends_on:
      - postgres

  client:
    build: ./client
    container_name: orchestrate-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  postgres:
    image: postgres:17.5-alpine3.20
    container_name: orchestrate-postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orchestrate
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
  uploads-data: